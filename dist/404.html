<!DOCTYPE html>
<html>
  <head>
    <title>Page Not Found</title>
    <script>
      // Перенаправляет пользователя обратно на главную страницу приложения
      // при возникновении ошибки 404.
      if (location.pathname !== 'https://alexbelostozky.github.io/qd-todo/') {
        location.href = 'https://alexbelostozky.github.io/qd-todo/tasks';
      }
    </script>
  </head>
  <body></body>
</html>
